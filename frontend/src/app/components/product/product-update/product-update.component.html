<mat-card>
    <mat-card-title> Alterar Produto </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome"
            [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço (R$)"
            [(ngModel)]="product.price" name="price">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Validade"
            [(ngModel)]="product.date" name="date">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Código"
            [(ngModel)]="product.codigo" name="codigo">
        </mat-form-field>
    </form>
</mat-card>

<button mat-raised-button (click)="updateProduct()" class = 'bggreen'>
    Salvar
</button>
<button mat-raised-button (click)="cancel()" class ='bgred' >
    Cancelar
</button>
